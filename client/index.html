<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
   
    <main>
        <div class="todo">

            <form id="todo-form">
                <header>
                    <h1>To-Do List</h1>
                </header>
                <input type="text" id="todo-input" placeholder="Enter a new to-do">
                <select id="priority-select" class="priority-select">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit" id="submit" disabled>Add To-Do</button>
            </form>
            <div id="update-form-container" style="display: none;">
                <form id="update-form">
                    <input id="update-input" type="text" placeholder="New name">
                    <select id="update-priority-select" class="priority-select">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <button id="update-submit" type="submit">Update</button>
                    <button id="cancel-update" type="button">Cancel</button>
                </form>
            </div>
            <div id="filter-search">
                <input type="text" id="search-input" placeholder="Search tasks">
                <select id="filter-select" class="priority-select">
                    <option value="">Filter by priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <ul id="todo-list"></ul>
        </div>
    </main>

   
    

    <script src="./js/app.js"></script>
</body>
</html>
